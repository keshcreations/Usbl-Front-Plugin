  <!-- Block for wide layout-->
  <div class="center-align mediBtns">
    <h5 class="center-align">Tag Contact</h5>

    </a>

      <span>API</span>
    </a>
  </div>
  <div class="center-align mediBtns">
    <h5 class="center-align">Tag Subject</h5>
    <a class="button-tag button-tag_blue helper-w-200px" onclick="tagUsblCustomization()">
      <span>Customization</span>
    </a>
    <a class="button-tag button-tag_blue helper-w-200px" onclick="tagUsblFeature()">
      <span>Feature Request</span>
    </a>
    <a class="button-tag button-tag_red helper-w-200px" onclick="tagUsblBug()">
      <span>Bug</span>
    </a>
  </div>
  <div class="center-align mediBtns">
    <h5 class="center-align">Misc Tags</h5>
    <a class="button-tag button-tag_grey helper-w-200px" onclick="tagUsblLead()">
      <span>Lead</span>
    </a>
    <a class="button-tag button-tag_grey helper-w-200px" onclick="tagUsblBlog()">
      <span>Blog</span>
    </a>
    <a class="button-tag button-tag_grey helper-w-200px" onclick="tagUsblSpam()">
      <span>Spam</span>
    </a>
    <a class="button-tag button-tag_grey helper-w-200px" onclick="tagUsblOoo()">
      <span>Ooo</span>
    </a>
  </div>


  <!-- Block for Switches-->
  <div class="center-align">
    <h6>Layout</h6>
    <!-- Switch for switchting layouts-->
    <div class="switch">
      <label>
          <i class="fa fa-expand" aria-hidden="true"></i>
          <input type="checkbox" onclick="changePluginLayout()" id="mySwitch">
          <span class="lever"></span>
          <i class="fa fa-compress" aria-hidden="true"></i>
        </label>
    </div>
    <br>
    <br>
  </div>
