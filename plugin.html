<!DOCTYPE html>
<html>

<head>
  <!--===========
  ====  JS
  =============-->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://dl.frontapp.com/libs/frontjs.min.js"></script>
  <script type="text/javascript" src="usbl-plugin.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--===========
  ====  CSS
  =============-->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css" />

  <!--===========
  ====  Fonts
  =============-->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <!-- Block for wide layout-->
  <div class="center-align mediBtns">
    <h5 class="center-align">Tag Type</h5>
    <a class="button-tag button-tag_green helper-w-200px" onclick="tagCustomerSupport()">
        <span>customer</span>
      </a>
    <a class="button-tag button-tag_green helper-w-200px" onclick="tagCSMSupport()">
        <span>CSM</span>
      </a>
    <a class="button-tag button-tag_green helper-w-200px" onclick="tagSalesSupport()">
        <span>Sales</span>
      </a>
    <a class="button-tag button-tag_green helper-w-200px" onclick="tagOther()">
        <span>Other</span>
      </a><br>
  </div>
  <div class="center-align mediBtns">
    <h5 class="center-align">Tag Product</h5>
    <a class="button-tag button-tag_orange helper-w-200px" onclick="tagUsblWebsites()">
      U4W
    </a>
    <a class="button-tag button-tag_orange helper-w-200px" onclick="tagUsblEmail()">
      U4E
    </a>
    <a class="button-tag button-tag_orange helper-w-200px" onclick="tagUsblApps()">
      U4A
    </a>
    <a class="button-tag button-tag_orange helper-w-200px" onclick="tagUsblGeneral()">
      general
    </a>
  </div>

  <!-- Block for thin layout-->
  <div class="center-align miniBtns">
    <h5 class="center-align">Type</h5>
    <a class="btn-floating btn-large waves-effect waves-light green tooltipped" onclick="tagCustomerSupport()" data-position="top" data-tooltip="Customer-Support">
        <i class="fa fa-life-ring fa-2x" aria-hidden="true"></i>
      </a><br><br>
    <a class="btn-floating btn-large waves-effect waves-light green tooltipped" onclick="tagCSMSupport()" data-position="top" data-tooltip="CSM-Support">
        <i class="fa fa-trophy fa-2x" aria-hidden="true"></i>
      </a><br><br>
    <a class="btn-floating btn-large waves-effect waves-light green tooltipped" onclick="tagSalesSupport()" data-position="top" data-tooltip="Sales-Support">
        <i class="fa fa-certificate fa-2x" aria-hidden="true"></i>
      </a>
  </div>
  <br>
  <div class="center-align miniBtns">
    <h5 class="center-align">Product</h5>
    <a class="btn-floating btn-large waves-effect waves-light orange tooltipped" onclick="tagUsblWebsites()" data-position="top" data-tooltip="U4W">
        <i class="fa fa-desktop fa-2x" aria-hidden="true"></i>
      </a><br><br>
    <a class="btn-floating btn-large waves-effect waves-light orange tooltipped" onclick="tagUsblEmail()" data-position="top" data-tooltip="U4E">
        <i class="material-icons left">email</i>
      </a><br><br>
    <a class="btn-floating btn-large waves-effect waves-light orange tooltipped" onclick="tagUsblApps()" data-position="top" data-tooltip="U4A">
        <i class="material-icons left">smartphone</i>
      </a><br><br>
  </div>

  <!-- Block for Switches-->
  <div class="center-align">
    <h6>Layout</h6>
    <!-- Switch for switchting layouts-->
    <div class="switch">
      <label>
          <i class="fa fa-expand" aria-hidden="true"></i>
          <input type="checkbox" onclick="changePluginLayout()" id="mySwitch">
          <span class="lever"></span>
          <i class="fa fa-compress" aria-hidden="true"></i>
        </label>
    </div>
    <br>
    <br>
  </div>

      </div>
    </form>
  </div>

  <!-- Additional JavaScript for plugin-->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
